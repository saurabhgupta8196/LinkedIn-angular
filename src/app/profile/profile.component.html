<div class=" panel panel-default" id="profile">
  <div class="panel-heading"> 
      <img src="../assets/user.jpg" id="image" class="img-circle"></div>

  <div class="panel-body" *ngFor="let data of userData">
    
    <h4>{{data.name}}</h4>  
    
    <small>{{data.profile.bio}}</small>
                
  </div>
</div>
